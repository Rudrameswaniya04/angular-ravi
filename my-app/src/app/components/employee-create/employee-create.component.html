<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->


    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDOB">Date of Birth</label>
          <input class="form-control" type="date" formControlName="dob">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.dob.errors?.required">
            Enter your date of birth.
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <textarea cols="30" rows="5" class="form-control" formControlName="address"></textarea>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
            Enter your address.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Role</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="role">
            <option value="">Choose role...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.role.errors?.required">
            Choose role.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">salary</label>
          <input class="form-control" type="text" formControlName="salary">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.salary.errors?.required">
            Enter your salary.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.salary.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Experience</label>
          <input class="form-control" type="text" formControlName="experience">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.experience.errors?.required">
            Enter your experience.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.experience.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
