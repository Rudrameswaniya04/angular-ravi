<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card">
            <div class="auth-wrapper">
                <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
                    <div class="card-header">
                        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Enter name"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
